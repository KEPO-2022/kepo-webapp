            <div>

            <div>

            </div>
            <div>

                <input type="file" name="thumbnail" accept="image/*" id="id_thumbnail">
            </div>
            <div>
                <label for="id_content">Content:</label>
                <textarea id="id_content" name="content" rows="30" cols="50"></textarea>
